    <script>
        let allSupportCards = [];
        let allCharacters = [];
        let skillsMap = new Map();
        let selectedCharacter = null;
        let deck = Array(6).fill(null);
        let currentSearchTerms = [];
        let activeSearchTerms = [];
        let draggedCard = null;
        let draggedCardIndex = null;
        let characterSearchTerm = '';
        let searchTimeout = null;
        let skillNameCache = new Map();
        let cardCache = new Map();

        fetch('header.html').then(response => response.text()).then(data => {
            document.getElementById('header-placeholder').innerHTML = data;
        });

        fetch('footer.html').then(response => response.text()).then(data => {
            document.getElementById('footer-placeholder').innerHTML = data;
        });

        async function loadSkillsData() {
            const response = await fetch('./data/skills.json');
            const skills = await response.json();
            skills.forEach(skill => {
                skillsMap.set(skill.id, skill);
                skillNameCache.set(skill.id, getSkillName(skill).toLowerCase());
            });
            return skillsMap;
        }

        function getSkillName(skillData) {
            if (!skillData) return 'Unknown Skill';
            let skillName = skillData.name_en || skillData.enname || 'Unknown Skill';
            return skillName.replace(/\s+‚óã$/, '');
        }

        function matchesSearchTerm(skillName, term) {
            if (skillName.includes(term) || term.includes(skillName)) {
                return true;
            }

            const nonWordRegex = /[^\w\s]/g;
            const cleanSkillName = skillName.replace(nonWordRegex, '');
            const cleanTerm = term.replace(nonWordRegex, '');

            return cleanSkillName.includes(cleanTerm) || cleanTerm.includes(cleanSkillName);
        }

        function setupSearch() {
            const addSearchBtn = document.getElementById('add-search-btn');
            addSearchBtn.addEventListener('click', addSearchBox);

            const characterSearchWrapper = document.querySelector('.character-search-wrapper');
            const characterSearchInput = characterSearchWrapper.querySelector('.character-search-input');
            const characterSearchClear = characterSearchWrapper.querySelector('.character-search-clear');

            characterSearchInput.addEventListener('input', handleCharacterSearch);
            characterSearchClear.addEventListener('click', function () {
                characterSearchInput.value = '';
                handleCharacterSearch();
            });

            const normalInputs = document.querySelectorAll('.search-input:not(.character-search-input)');
            normalInputs.forEach(input => {
                input.addEventListener('input', handleSearch);
                const toggleBtn = input.parentElement.querySelector('.toggle-search-btn');
                toggleBtn.addEventListener('click', function () {
                    this.classList.toggle('active');
                    const searchBox = this.parentElement;
                    const input = searchBox.querySelector('.search-input');
                    input.classList.toggle('active');
                    updateActiveSearchTerms();
                    updateCharacterSkillsHighlight();
                    updateCardDisplay();
                    updateDeckDisplay();
                });
                const removeBtn = input.parentElement.querySelector('.remove-search-btn');
                removeBtn.addEventListener('click', function () {
                    const searchBoxes = document.querySelectorAll('.search-box');
                    if (searchBoxes.length <= 1) {
                        const input = this.parentElement.querySelector('.search-input');
                        input.value = '';
                        input.classList.remove('active');
                        const toggleBtn = this.parentElement.querySelector('.toggle-search-btn');
                        toggleBtn.classList.remove('active');
                    } else {
                        this.parentElement.remove();
                    }
                    updateSearchTerms();
                    updateActiveSearchTerms();
                    filterAndRenderCards();
                    updateDeckDisplay();
                    updateCharacterSkillsHighlight();
                });
            });
        }

        function handleCharacterSearch() {
            clearTimeout(searchTimeout);
            searchTimeout = setTimeout(() => {
                filterAndRenderCards();
            }, 150);
        }

        function addSearchBox() {
            const searchBoxesContainer = document.getElementById('search-boxes');
            const searchBox = document.createElement('div');
            searchBox.className = 'search-box';
            searchBox.innerHTML = `
                    <input type="text" class="search-input" placeholder="Enter skill or character name...">
                    <button class="toggle-search-btn">‚úî</button>
                    <button class="remove-search-btn">‚úñ</button>
                `;
            searchBoxesContainer.appendChild(searchBox);

            const input = searchBox.querySelector('.search-input');
            input.addEventListener('input', handleSearch);
            const toggleBtn = searchBox.querySelector('.toggle-search-btn');
            toggleBtn.addEventListener('click', function () {
                this.classList.toggle('active');
                const searchBox = this.parentElement;
                const input = searchBox.querySelector('.search-input');
                input.classList.toggle('active');
                updateActiveSearchTerms();
                updateCharacterSkillsHighlight();
                updateCardDisplay();
                updateDeckDisplay();
            });
            const removeBtn = searchBox.querySelector('.remove-search-btn');
            removeBtn.addEventListener('click', function () {
                const searchBoxes = document.querySelectorAll('.search-box');
                if (searchBoxes.length <= 1) {
                    const input = this.parentElement.querySelector('.search-input');
                    input.value = '';
                    input.classList.remove('active');
                    const toggleBtn = this.parentElement.querySelector('.toggle-search-btn');
                    toggleBtn.classList.remove('active');
                } else {
                    this.parentElement.remove();
                }
                updateSearchTerms();
                updateActiveSearchTerms();
                filterAndRenderCards();
                updateDeckDisplay();
                updateCharacterSkillsHighlight();
            });
        }

        function handleSearch() {
            clearTimeout(searchTimeout);
            searchTimeout = setTimeout(() => {
                updateSearchTerms();
                filterAndRenderCards();
                updateDeckDisplay();
                updateCharacterSkillsHighlight();
            }, 150);
        }

        function updateSearchTerms() {
            const inputs = document.querySelectorAll('.search-input:not(.character-search-input)');
            currentSearchTerms = Array.from(inputs)
                .map(input => input.value.trim().toLowerCase())
                .filter(term => term.length > 0);
        }

        function updateActiveSearchTerms() {
            const searchBoxes = document.querySelectorAll('.search-box');
            activeSearchTerms = [];

            searchBoxes.forEach(box => {
                const input = box.querySelector('.search-input');
                const toggleBtn = box.querySelector('.toggle-search-btn');
                if (toggleBtn) {
                    const term = input.value.trim().toLowerCase();

                    if (term.length > 0 && toggleBtn.classList.contains('active')) {
                        activeSearchTerms.push(term);
                    }
                }
            });
        }

        function filterAndRenderCards() {
            const characterSearchInput = document.querySelector('.character-search-input');
            const characterSearchTerm = characterSearchInput.value.trim().toLowerCase();

            const cacheKey = currentSearchTerms.join('|') + getActiveFiltersKey() + '|char:' + characterSearchTerm;
            if (cardCache.has(cacheKey)) {
                renderCards(cardCache.get(cacheKey), currentSearchTerms, characterSearchTerm);
                return;
            }

            let filteredCards = allSupportCards.filter(card => {
                const rarityFilter = getActiveRarityFilter();
                if (rarityFilter.length > 0 && !rarityFilter.includes(getRarityText(card.rarity))) {
                    return false;
                }

                const typeFilter = getActiveTypeFilter();
                if (typeFilter.length > 0 && !typeFilter.includes(card.type)) {
                    return false;
                }

                // CHARACTER SEARCH: Show cards that match character name regardless of skills
                if (characterSearchTerm) {
                    if (card.char_name.toLowerCase().includes(characterSearchTerm)) {
                        return true; // Always show character matches
                    }
                }

                // SKILL SEARCH: Only apply skill filtering if we have search terms
                if (currentSearchTerms.length > 0) {
                    const eventSkills = card.event_skills || [];
                    const hasEventSkill = eventSkills.some(skillId => {
                        const skillName = skillNameCache.get(skillId);
                        if (!skillName) return false;
                        return currentSearchTerms.some(term => matchesSearchTerm(skillName, term));
                    });

                    const hintSkills = card.hints?.hint_skills || [];
                    const hasHintSkill = hintSkills.some(skillId => {
                        const skillName = skillNameCache.get(skillId);
                        if (!skillName) return false;
                        return currentSearchTerms.some(term => matchesSearchTerm(skillName, term));
                    });

                    return hasEventSkill || hasHintSkill;
                }

                // If no search terms, show all cards that match filters
                return true;
            });

            const sortBy = document.getElementById('sort-by').value;
            const sortOrder = document.getElementById('sort-order').value;
            const sortedCards = sortCards(filteredCards, sortBy, sortOrder);

            cardCache.set(cacheKey, sortedCards);
            renderCards(sortedCards, currentSearchTerms, characterSearchTerm);
        }

        function getActiveFiltersKey() {
            return [
                getActiveRarityFilter().join(','),
                getActiveTypeFilter().join(',')
            ].join('|');
        }

        function sortCards(cards, sortBy, sortOrder) {
            const sortedCards = [...cards];

            sortedCards.sort((a, b) => {
                let primaryComparison = 0;
                let secondaryComparison = 0;
                let tertiaryComparison = 0;

                switch (sortBy) {
                    case 'skills':
                        const aHighlighted = countHighlightedSkills(a);
                        const bHighlighted = countHighlightedSkills(b);
                        primaryComparison = bHighlighted - aHighlighted;
                        if (a.release && b.release) {
                            secondaryComparison = new Date(b.release) - new Date(a.release);
                        } else if (a.release && !b.release) {
                            secondaryComparison = -1;
                        } else if (!a.release && b.release) {
                            secondaryComparison = 1;
                        }
                        tertiaryComparison = b.rarity - a.rarity;
                        break;

                    case 'rarity':
                        primaryComparison = b.rarity - a.rarity;
                        if (a.release && b.release) {
                            secondaryComparison = new Date(b.release) - new Date(a.release);
                        } else if (a.release && !b.release) {
                            secondaryComparison = -1;
                        } else if (!a.release && b.release) {
                            secondaryComparison = 1;
                        }
                        break;

                    case 'character':
                        primaryComparison = b.char_name.localeCompare(a.char_name);
                        secondaryComparison = b.rarity - a.rarity;
                        break;

                    case 'type':
                        const typeOrder = {
                            'speed': 0, 'stamina': 1, 'power': 2, 'guts': 3,
                            'intelligence': 4, 'friend': 5, 'group': 6
                        };
                        primaryComparison = typeOrder[a.type] - typeOrder[b.type];
                        if (a.release && b.release) {
                            secondaryComparison = new Date(b.release) - new Date(a.release);
                        } else if (a.release && !b.release) {
                            secondaryComparison = -1;
                        } else if (!a.release && b.release) {
                            secondaryComparison = 1;
                        }
                        tertiaryComparison = b.rarity - a.rarity;
                        break;

                    case 'release':
                        if (a.release && b.release) {
                            primaryComparison = new Date(b.release) - new Date(a.release);
                        } else if (a.release && !b.release) {
                            primaryComparison = -1;
                        } else if (!a.release && b.release) {
                            primaryComparison = 1;
                        }
                        secondaryComparison = b.rarity - a.rarity;
                        break;

                    default:
                        const aDefaultHighlighted = countHighlightedSkills(a);
                        const bDefaultHighlighted = countHighlightedSkills(b);
                        primaryComparison = bDefaultHighlighted - aDefaultHighlighted;
                        if (a.release && b.release) {
                            secondaryComparison = new Date(b.release) - new Date(a.release);
                        } else if (a.release && !b.release) {
                            secondaryComparison = -1;
                        } else if (!a.release && b.release) {
                            secondaryComparison = 1;
                        }
                        tertiaryComparison = b.rarity - a.rarity;
                }

                if (sortOrder === 'asc') {
                    primaryComparison = -primaryComparison;
                    secondaryComparison = -secondaryComparison;
                    tertiaryComparison = -tertiaryComparison;
                }

                return primaryComparison !== 0 ? primaryComparison :
                    (secondaryComparison !== 0 ? secondaryComparison : tertiaryComparison);
            });

            return sortedCards;
        }

        function countHighlightedSkills(card) {
            const eventSkills = card.event_skills || [];
            const hintSkills = card.hints?.hint_skills || [];
            const allSkills = [...eventSkills, ...hintSkills];

            return allSkills.filter(skillId => {
                const skillName = skillNameCache.get(skillId);
                if (!skillName) return false;

                return currentSearchTerms.some(term => matchesSearchTerm(skillName, term));
            }).length;
        }

        function renderCards(cards, searchTerms = [], characterSearchTerm = '') {
            const characterResultsContainer = document.getElementById('character-results-container');
            const characterDivider = document.getElementById('character-divider');
            const normalContainer = document.getElementById('cards-container');

            characterResultsContainer.innerHTML = '';
            characterDivider.innerHTML = '';
            normalContainer.innerHTML = '';

            const characterMatches = [];
            const normalMatches = [];

            // Separate cards by character search matches
            cards.forEach(card => {
                if (characterSearchTerm && card.char_name.toLowerCase().includes(characterSearchTerm)) {
                    characterMatches.push(card);
                } else {
                    normalMatches.push(card);
                }
            });

            // Render character matches
            if (characterMatches.length > 0) {
                const fragment = document.createDocumentFragment();
                characterMatches.forEach(card => {
                    const cardElement = createCardElement(card, searchTerms);
                    fragment.appendChild(cardElement);
                });
                characterResultsContainer.appendChild(fragment);
                characterDivider.style.display = 'block';
            } else {
                characterDivider.style.display = 'none';
            }

            // Render normal matches
            if (normalMatches.length > 0) {
                const fragment = document.createDocumentFragment();
                normalMatches.forEach(card => {
                    const cardElement = createCardElement(card, searchTerms);
                    fragment.appendChild(cardElement);
                });
                normalContainer.appendChild(fragment);
            } else if (currentSearchTerms.length === 0 && !characterSearchTerm) {
                const fragment = document.createDocumentFragment();
                cards.forEach(card => {
                    const cardElement = createCardElement(card, searchTerms);
                    fragment.appendChild(cardElement);
                });
                normalContainer.appendChild(fragment);
            } else if (normalMatches.length === 0) {
                normalContainer.innerHTML = '<div class="no-results">No cards match your search criteria.</div>';
            }
        }

        function createCardElement(card, searchTerms = []) {
            const cardElement = document.createElement('div');
            cardElement.setAttribute('data-card-id', card.support_id);
            cardElement.setAttribute('draggable', 'true');

            const errors = getCardErrors(card, false);
            const hasErrors = errors.length > 0;

            cardElement.className = `card ${hasErrors ? 'disabled' : ''}`;

            const formattedId = card.support_id.toString().padStart(5, '0');
            const typeMap = {
                'speed': '00', 'stamina': '01', 'power': '02', 'guts': '03',
                'intelligence': '04', 'friend': '05', 'group': '06'
            };
            const typeIcon = typeMap[card.type];

            const eventSkills = card.event_skills || [];
            const hintSkills = card.hints?.hint_skills || [];

            const getHighlightedSkills = (skills, searchTerms) => {
                return skills.map(skillId => {
                    const skillName = skillNameCache.get(skillId);
                    if (!skillName) return null;

                    const isStandardDistance = skillName.includes('standard distance');
                    const isNonStandardDistance = skillName.includes('non-standard distance');

                    const isHighlighted = searchTerms.length > 0 &&
                        searchTerms.some(term => {
                            if (term === 'standard distance' && isNonStandardDistance) {
                                return false;
                            }
                            if (term === 'standard distance' && isStandardDistance) {
                                return true;
                            }
                            return matchesSearchTerm(skillName, term);
                        });
                    const isBlueHighlighted = activeSearchTerms.length > 0 &&
                        activeSearchTerms.some(term => {
                            if (term === 'standard distance' && isNonStandardDistance) {
                                return false;
                            }
                            if (term === 'standard distance' && isStandardDistance) {
                                return true;
                            }
                            return matchesSearchTerm(skillName, term);
                        });
                    return isHighlighted || isBlueHighlighted ? {
                        id: skillId,
                        name: getSkillName(skillsMap.get(skillId)),
                        highlighted: isHighlighted,
                        blueHighlighted: isBlueHighlighted
                    } : null;
                }).filter(skill => skill !== null);
            };

            const highlightedHintSkills = getHighlightedSkills(hintSkills, searchTerms);
            const highlightedEventSkills = getHighlightedSkills(eventSkills, searchTerms);

            let skillsHTML = '';

            if (searchTerms.length > 0 || activeSearchTerms.length > 0) {
                if (highlightedHintSkills.length > 0) {
                    skillsHTML += `
                            <div class="skill-section">
                                <div class="skill-label">Hint Skills</div>
                                <div class="skill-list">
                                    ${highlightedHintSkills.map(skill =>
                        `<span class="skill-number ${skill.blueHighlighted ? 'blue-highlighted' : 'highlighted'}" 
                                            title="Skill ID: ${skill.id}" data-skill-id="${skill.id}">${skill.name}</span>`
                    ).join('')}
                                </div>
                            </div>
                        `;
                }

                if (highlightedEventSkills.length > 0) {
                    skillsHTML += `
                            <div class="skill-section">
                                <div class="skill-label">Event Skills</div>
                                <div class="skill-list">
                                    ${highlightedEventSkills.map(skill =>
                        `<span class="skill-number ${skill.blueHighlighted ? 'blue-highlighted' : 'highlighted'}" 
                                            title="Skill ID: ${skill.id}" data-skill-id="${skill.id}">${skill.name}</span>`
                    ).join('')}
                                </div>
                            </div>
                        `;
                }
            }

            cardElement.innerHTML = `
                    <div class="card-image-container">
                        <img src="./images/support_card_s/support_card_s_${formattedId}.png" 
                             alt="${card.char_name}" class="card-image" loading="lazy" onerror="this.style.display='none'">
                        ${typeIcon ? `<img src="./images/utx_ico_obtain/utx_ico_obtain_${typeIcon}.png" 
                             alt="${card.type}" class="card-type-icon" onerror="this.style.display='none'">` : ''}
                    </div>
                    <div class="card-name">${card.char_name}</div>
                    ${skillsHTML ? `<div class="card-skills">${skillsHTML}</div>` : ''}
                `;

            if (hasErrors) {
                errors.forEach(error => {
                    const errorLabel = document.createElement('div');
                    errorLabel.className = `card-error-label error-${error.type}`;
                    errorLabel.textContent = error.message;
                    cardElement.appendChild(errorLabel);
                });
            }

            cardElement.addEventListener('dragstart', handleCardDragStart);
            cardElement.addEventListener('dragend', handleCardDragEnd);

            if (!hasErrors) {
                cardElement.onclick = () => addCardToDeck(card);
            } else {
                cardElement.onclick = null;
            }

            return cardElement;
        }

        function handleCardDragStart(e) {
            const cardId = parseInt(this.getAttribute('data-card-id'));
            const card = allSupportCards.find(c => c.support_id === cardId);
            const errors = getCardErrors(card);
            if (errors.length === 0) {
                draggedCard = this;
                this.style.opacity = '0.4';
                e.dataTransfer.effectAllowed = 'move';
                e.dataTransfer.setData('text/plain', this.getAttribute('data-card-id'));
                draggedCardIndex = null;
            } else {
                e.preventDefault();
            }
        }

        function handleCardDragEnd(e) {
            this.style.opacity = '1';
            document.querySelectorAll('.deck-slot').forEach(slot => {
                slot.classList.remove('drag-over');
            });
        }

        function handleDeckCardDragStart(e) {
            const cardIndex = parseInt(this.getAttribute('data-card-index'));
            const card = deck[cardIndex];
            const errors = getCardErrors(card, true);
            const isTraineeError = errors.some(error => error.type === 'trainee');
            if (isTraineeError) {
                e.preventDefault();
                return;
            }
            draggedCard = this;
            this.classList.add('deck-card-dragging');
            e.dataTransfer.effectAllowed = 'move';
            draggedCardIndex = cardIndex;
            e.dataTransfer.setData('text/plain', 'deck-card:' + draggedCardIndex);
        }

        function handleDeckCardDragEnd(e) {
            this.classList.remove('deck-card-dragging');
            document.querySelectorAll('.deck-slot').forEach(slot => {
                slot.classList.remove('drag-over');
            });
        }

        function handleDragOver(e) {
            e.preventDefault();
            e.dataTransfer.dropEffect = 'move';
            return false;
        }

        function handleDragEnter(e) {
            this.classList.add('drag-over');
        }

        function handleDragLeave(e) {
            if (!this.contains(e.relatedTarget)) {
                this.classList.remove('drag-over');
            }
        }

        function handleDrop(e) {
            e.preventDefault();
            e.stopPropagation();
            const targetSlotIndex = parseInt(this.getAttribute('data-slot-index'));
            if (draggedCard) {
                const data = e.dataTransfer.getData('text/plain');
                if (data.startsWith('deck-card:')) {
                    const sourceIndex = parseInt(data.split(':')[1]);
                    swapCardsInDeck(sourceIndex, targetSlotIndex);
                } else {
                    const cardId = parseInt(data);
                    const card = allSupportCards.find(c => c.support_id === cardId);
                    if (card) {
                        const errors = getCardErrors(card);
                        if (errors.length === 0) {
                            addCardToDeck(card, targetSlotIndex);
                        }
                    }
                }
            }
            this.classList.remove('drag-over');
            return false;
        }

        function getRarityText(rarityNumber) {
            switch (rarityNumber) {
                case 3: return 'SSR';
                case 2: return 'SR';
                case 1: return 'R';
                default: return 'Unknown';
            }
        }

        function getActiveRarityFilter() {
            const activeRarities = [];
            document.querySelectorAll('.image-toggle.rarity').forEach(toggle => {
                if (toggle.classList.contains('active')) {
                    activeRarities.push(toggle.dataset.rarity);
                }
            });
            return activeRarities;
        }

        function getActiveTypeFilter() {
            const activeTypes = [];
            document.querySelectorAll('.image-toggle.type-toggle').forEach(toggle => {
                if (toggle.classList.contains('active')) {
                    activeTypes.push(toggle.dataset.type);
                }
            });
            return activeTypes;
        }

        function setupImageToggles() {
            const imageToggles = document.querySelectorAll('.image-toggle');

            imageToggles.forEach(toggle => {
                const input = toggle.querySelector('input');
                input.checked = false;
                toggle.classList.add('inactive');
                toggle.classList.remove('active');
            });

            imageToggles.forEach(toggle => {
                toggle.addEventListener('click', function () {
                    const input = this.querySelector('input');

                    const isRarity = this.classList.contains('rarity');
                    const isType = this.classList.contains('type-toggle');

                    if (isRarity) {
                        const activeRarities = getActiveRarityFilter();
                        if (activeRarities.length === 1 && activeRarities[0] === this.dataset.rarity && input.checked) {
                            document.querySelectorAll('.image-toggle.rarity').forEach(rarityToggle => {
                                const rarityInput = rarityToggle.querySelector('input');
                                rarityInput.checked = false;
                                rarityToggle.classList.add('inactive');
                                rarityToggle.classList.remove('active');
                            });
                        } else {
                            input.checked = !input.checked;
                            updateToggleState(this, input.checked);
                        }
                    } else if (isType) {
                        const activeTypes = getActiveTypeFilter();
                        if (activeTypes.length === 1 && activeTypes[0] === this.dataset.type && input.checked) {
                            document.querySelectorAll('.image-toggle.type-toggle').forEach(typeToggle => {
                                const typeInput = typeToggle.querySelector('input');
                                typeInput.checked = false;
                                typeToggle.classList.add('inactive');
                                typeToggle.classList.remove('active');
                            });
                        } else {
                            input.checked = !input.checked;
                            updateToggleState(this, input.checked);
                        }
                    } else {
                        input.checked = !input.checked;
                        updateToggleState(this, input.checked);
                    }

                    checkAndResetAllActive();
                    cardCache.clear();
                    filterAndRenderCards();
                });
            });
        }

        function checkAndResetAllActive() {
            const rarityToggles = document.querySelectorAll('.image-toggle.rarity');
            const activeRarities = getActiveRarityFilter();
            if (activeRarities.length === rarityToggles.length) {
                rarityToggles.forEach(toggle => {
                    const input = toggle.querySelector('input');
                    input.checked = false;
                    toggle.classList.add('inactive');
                    toggle.classList.remove('active');
                });
            }

            const typeToggles = document.querySelectorAll('.image-toggle.type-toggle');
            const activeTypes = getActiveTypeFilter();
            if (activeTypes.length === typeToggles.length) {
                typeToggles.forEach(toggle => {
                    const input = toggle.querySelector('input');
                    input.checked = false;
                    toggle.classList.add('inactive');
                    toggle.classList.remove('active');
                });
            }
        }

        function updateToggleState(toggle, isActive) {
            if (isActive) {
                toggle.classList.add('active');
                toggle.classList.remove('inactive');
            } else {
                toggle.classList.add('inactive');
                toggle.classList.remove('active');
            }
        }

        function setupDeckSlots() {
            const slots = document.getElementById('deck-slots');
            slots.innerHTML = '';
            for (let i = 0; i < 6; i++) {
                const slot = document.createElement('div');
                slot.className = 'deck-slot';
                slot.innerHTML = `Slot ${i + 1}`;
                slot.dataset.slotIndex = i;
                slot.addEventListener('dragover', handleDragOver);
                slot.addEventListener('dragenter', handleDragEnter);
                slot.addEventListener('dragleave', handleDragLeave);
                slot.addEventListener('drop', handleDrop);
                slots.appendChild(slot);
            }
            updateDeckDisplay();
        }

        function addCardToDeck(card, targetSlotIndex) {
            if (isCardInDeck(card)) return;
            if (isCharacterInDeck(card.char_id)) return;
            if (selectedCharacter && selectedCharacter.char_id === card.char_id) return;

            if (targetSlotIndex === undefined) {
                targetSlotIndex = deck.findIndex(slot => slot === null);
                if (targetSlotIndex === -1) return;
            }

            if (draggedCardIndex !== null) {
                deck[draggedCardIndex] = null;
                draggedCardIndex = null;
            }

            deck[targetSlotIndex] = card;
            updateDeckDisplay();
            updateCardDisplay();
        }

        function removeCardFromDeck(index) {
            if (deck[index]) {
                deck[index] = null;
                updateDeckDisplay();
                updateCardDisplay();
            }
        }

        function swapCardsInDeck(index1, index2) {
            if (deck[index1] && deck[index2]) {
                [deck[index1], deck[index2]] = [deck[index2], deck[index1]];
            } else if (deck[index1] && !deck[index2]) {
                deck[index2] = deck[index1];
                deck[index1] = null;
            } else if (!deck[index1] && deck[index2]) {
                deck[index1] = deck[index2];
                deck[index2] = null;
            }
            updateDeckDisplay();
        }

        function isCardInDeck(card) {
            return deck.some(deckCard => deckCard && deckCard.support_id === card.support_id);
        }

        function isCharacterInDeck(charId) {
            return deck.some(deckCard => deckCard && deckCard.char_id === charId);
        }

        function getCardErrors(card, isDeckCard = false) {
            const errors = [];
            if (!isDeckCard && isCardInDeck(card)) {
                errors.push({ type: 'selected', message: '! Selected' });
                return errors;
            }
            if (selectedCharacter && selectedCharacter.char_id === card.char_id) {
                errors.push({ type: 'trainee', message: '! Trainee' });
                return errors;
            }
            if (!isDeckCard && isCharacterInDeck(card.char_id)) {
                errors.push({ type: 'duplicate', message: '! Duplicate Support' });
            }
            return errors;
        }

        function updateDeckDisplay() {
            const slots = document.querySelectorAll('.deck-slot');
            const deckCount = deck.filter(card => card !== null).length;
            const deckTitle = document.querySelector('.deck-section h3');
            deckTitle.textContent = `Deck (${deckCount}/6)`;

            let raceBonus = 0;
            let fanBonus = 0;

            deck.forEach(card => {
                if (card) {
                    raceBonus += card.rarity || 0;
                    fanBonus += (card.rarity || 0) * 100;
                }
            });

            const bonusInfo = document.getElementById('deck-bonus-info');
            bonusInfo.textContent = `Race Bonus: ${raceBonus} | Fan Bonus: ${fanBonus}`;

            slots.forEach((slot, index) => {
                slot.innerHTML = `Slot ${index + 1}`;
                slot.className = 'deck-slot';
                slot.dataset.slotIndex = index;

                if (deck[index]) {
                    const card = deck[index];
                    slot.className = 'deck-slot filled';
                    const formattedId = card.support_id.toString().padStart(5, '0');

                    const errors = getCardErrors(card, true);
                    const hasErrors = errors.length > 0;
                    const isTraineeError = hasErrors && errors.some(error => error.type === 'trainee');

                    const eventSkills = card.event_skills || [];
                    const hintSkills = card.hints?.hint_skills || [];

                    const formatSkillsForDeck = (skills) => {
                        return skills.map(skillId => {
                            const skillName = skillNameCache.get(skillId);
                            if (!skillName) return '';
                            const isHighlighted = currentSearchTerms.length > 0 &&
                                currentSearchTerms.some(term => matchesSearchTerm(skillName, term));
                            const isBlueHighlighted = activeSearchTerms.length > 0 &&
                                activeSearchTerms.some(term => matchesSearchTerm(skillName, term));
                            const highlightClass = isBlueHighlighted ? 'blue-highlighted' : (isHighlighted ? 'highlighted' : '');
                            return `<span class="skill-number ${highlightClass}" 
                                            title="Skill ID: ${skillId}" data-skill-id="${skillId}">${getSkillName(skillsMap.get(skillId))}</span>`;
                        }).join('');
                    };

                    const hintSkillsHTML = hintSkills.length > 0 ? `
                            <div class="skill-section">
                                <div class="skill-label">Hint Skills</div>
                                <div class="skill-list">${formatSkillsForDeck(hintSkills)}</div>
                            </div>
                        ` : '';

                    const eventSkillsHTML = eventSkills.length > 0 ? `
                            <div class="skill-section">
                                <div class="skill-label">Event Skills</div>
                                <div class="skill-list">${formatSkillsForDeck(eventSkills)}</div>
                            </div>
                        ` : '';

                    let deckCardHTML = `
                            <div class="card deck-card ${isTraineeError ? 'disabled' : ''}" 
                                 draggable="${!isTraineeError}" 
                                 data-card-index="${index}" 
                                 style="position: relative;">
                                <div class="card-image-container">
                                    <img src="./images/support_card_s/support_card_s_${formattedId}.png" 
                                         alt="${card.char_name}" class="card-image" onerror="this.style.display='none'">
                                </div>
                                <div class="card-name">${card.char_name}</div>
                                <div class="card-skills">
                                    ${hintSkillsHTML}
                                    ${eventSkillsHTML}
                                </div>
                            </div>
                        `;

                    slot.innerHTML = deckCardHTML;

                    const removeButton = document.createElement('button');
                    removeButton.className = 'deck-card-remove';
                    removeButton.innerHTML = '‚úñ';
                    removeButton.onclick = (e) => {
                        e.stopPropagation();
                        removeCardFromDeck(index);
                    };
                    slot.appendChild(removeButton);

                    if (hasErrors) {
                        const deckCard = slot.querySelector('.deck-card');
                        errors.forEach(error => {
                            const errorLabel = document.createElement('div');
                            errorLabel.className = `card-error-label error-${error.type}`;
                            errorLabel.textContent = error.message;
                            deckCard.appendChild(errorLabel);
                        });
                    }

                    setTimeout(() => {
                        const deckSkills = slot.querySelectorAll('.skill-number');
                        deckSkills.forEach(skillElement => {
                            skillElement.addEventListener('click', handleDeckSkillClick);
                        });
                    }, 0);

                    const deckCard = slot.querySelector('.deck-card');
                    if (deckCard && !isTraineeError) {
                        deckCard.addEventListener('dragstart', handleDeckCardDragStart);
                        deckCard.addEventListener('dragend', handleDeckCardDragEnd);
                    }
                }

                slot.addEventListener('dragover', handleDragOver);
                slot.addEventListener('dragenter', handleDragEnter);
                slot.addEventListener('dragleave', handleDragLeave);
                slot.addEventListener('drop', handleDrop);
            });
        }

        function handleDeckSkillClick(e) {
            e.stopPropagation();
            const skillId = this.getAttribute('data-skill-id');
            const skillData = skillsMap.get(parseInt(skillId));
            if (!skillData) return;

            const skillName = getSkillName(skillData);
            addSkillToSearch(skillName);
        }

        function updateCardDisplay() {
            filterAndRenderCards();
        }

        async function openCharacterPicker() {
            if (allCharacters.length === 0) {
                await loadCharacters();
            }
            document.getElementById('character-modal').style.display = 'block';
            renderCharacterPicker();
        }

        function closeCharacterPicker() {
            document.getElementById('character-modal').style.display = 'none';
            characterSearchTerm = '';
            document.getElementById('character-search-input').value = '';
        }

        async function loadCharacters() {
            const response = await fetch('./data/character-cards.json');
            allCharacters = await response.json();
        }

        function renderCharacterPicker() {
            const container = document.getElementById('characters-container');
            const searchInput = document.getElementById('character-search-input');

            searchInput.oninput = null;

            searchInput.addEventListener('input', function () {
                clearTimeout(searchTimeout);
                searchTimeout = setTimeout(() => {
                    characterSearchTerm = this.value.trim().toLowerCase();
                    renderCharacterPicker();
                }, 150);
            });

            container.innerHTML = '';

            const filteredCharacters = allCharacters.filter(character =>
                character.name_en.toLowerCase().includes(characterSearchTerm) ||
                characterSearchTerm.includes(character.name_en.toLowerCase())
            );

            if (filteredCharacters.length === 0) {
                container.innerHTML = '<div class="loading">No characters found</div>';
                return;
            }

            filteredCharacters.forEach(character => {
                const charElement = document.createElement('div');
                charElement.className = `character-picker-card ${selectedCharacter?.char_id === character.char_id ? 'selected' : ''}`;
                charElement.onclick = () => selectCharacter(character);
                charElement.innerHTML = `
                        <img src="./images/chara_stand/chara_stand_${character.char_id}_${character.card_id}.png" 
                             alt="${character.name_en}" class="character-picker-portrait" onerror="this.style.display='none'">
                        <div class="character-picker-name">${character.name_en}</div>
                    `;
                container.appendChild(charElement);
            });
        }

        function selectCharacter(character) {
            selectedCharacter = character;
            updateCharacterSlotDisplay();
            closeCharacterPicker();
            updateCardDisplay();
            updateDeckDisplay();
        }

        function removeSelectedCharacter() {
            selectedCharacter = null;
            updateCharacterSlotDisplay();
            updateCardDisplay();
            updateDeckDisplay();
        }

        function updateCharacterSlotDisplay() {
            const container = document.getElementById('character-slot-container');
            const nameDisplay = document.getElementById('character-name-display');
            const skillsContainer = document.getElementById('character-skills');

            if (selectedCharacter) {
                container.innerHTML = `
                    <div class="character-slot filled" style="position: relative;">
                        <img src="./images/chara_stand/chara_stand_${selectedCharacter.char_id}_${selectedCharacter.card_id}.png" 
                             alt="${selectedCharacter.name_en}" class="character-portrait" onerror="this.style.display='none'">
                        <button class="character-remove" onclick="removeSelectedCharacter()">‚úñ</button>
                    </div>
                `;
                nameDisplay.textContent = selectedCharacter.name_en;
                skillsContainer.style.display = 'block';

                loadCharacterSkills(selectedCharacter);
            } else {
                container.innerHTML = `
                    <div class="character-slot" onclick="openCharacterPicker()">
                        Pick Character
                    </div>
                `;
                nameDisplay.textContent = '';
                skillsContainer.style.display = 'none';
            }
        }

        function loadCharacterSkills(character) {
            const awakeningSkillsContainer = document.getElementById('awakening-skills');
            const innateSkillsContainer = document.getElementById('innate-skills');
            const eventSkillsContainer = document.getElementById('character-event-skills');

            awakeningSkillsContainer.innerHTML = '';
            innateSkillsContainer.innerHTML = '';
            eventSkillsContainer.innerHTML = '';

            if (character.skills_awakening && character.skills_awakening.length > 0) {
                character.skills_awakening.forEach(skillId => {
                    const skillData = skillsMap.get(skillId);
                    if (skillData) {
                        const skillElement = document.createElement('span');
                        skillElement.className = 'skill-number';
                        skillElement.textContent = getSkillName(skillData);
                        skillElement.title = `Skill ID: ${skillId}`;
                        skillElement.setAttribute('data-skill-id', skillId);
                        skillElement.addEventListener('click', handleSkillClick);
                        awakeningSkillsContainer.appendChild(skillElement);
                    }
                });
            }

            if (character.skills_innate && character.skills_innate.length > 0) {
                character.skills_innate.forEach(skillId => {
                    const skillData = skillsMap.get(skillId);
                    if (skillData) {
                        const skillElement = document.createElement('span');
                        skillElement.className = 'skill-number';
                        skillElement.textContent = getSkillName(skillData);
                        skillElement.title = `Skill ID: ${skillId}`;
                        skillElement.setAttribute('data-skill-id', skillId);
                        skillElement.addEventListener('click', handleSkillClick);
                        innateSkillsContainer.appendChild(skillElement);
                    }
                });
            }

            if (character.skills_event && character.skills_event.length > 0) {
                character.skills_event.forEach(skillId => {
                    const skillData = skillsMap.get(skillId);
                    if (skillData) {
                        const skillElement = document.createElement('span');
                        skillElement.className = 'skill-number';
                        skillElement.textContent = getSkillName(skillData);
                        skillElement.title = `Skill ID: ${skillId}`;
                        skillElement.setAttribute('data-skill-id', skillId);
                        skillElement.addEventListener('click', handleSkillClick);
                        eventSkillsContainer.appendChild(skillElement);
                    }
                });
            }

            updateCharacterSkillsHighlight();
        }

        function handleSkillClick(e) {
            const skillId = this.getAttribute('data-skill-id');
            const skillData = skillsMap.get(parseInt(skillId));
            if (!skillData) return;

            const skillName = getSkillName(skillData);
            addSkillToSearch(skillName);
        }

        function addSkillToSearch(skillName) {
            const existingSearch = Array.from(document.querySelectorAll('.search-input:not(.character-search-input)'))
                .find(input => input.value.toLowerCase() === skillName.toLowerCase());

            if (existingSearch) {
                const searchBox = existingSearch.closest('.search-box');
                const toggleBtn = searchBox.querySelector('.toggle-search-btn');
                toggleBtn.classList.toggle('active');
                existingSearch.classList.toggle('active');
            } else {
                addSearchBox();
                const searchBoxes = document.querySelectorAll('.search-box');
                const lastSearchBox = searchBoxes[searchBoxes.length - 1];
                const input = lastSearchBox.querySelector('.search-input');
                const toggleBtn = lastSearchBox.querySelector('.toggle-search-btn');

                input.value = skillName;
                toggleBtn.classList.add('active');
                input.classList.add('active');
            }

            updateSearchTerms();
            updateActiveSearchTerms();
            filterAndRenderCards();
            updateDeckDisplay();
            updateCharacterSkillsHighlight();
        }

        function updateCharacterSkillsHighlight() {
            if (!selectedCharacter) return;

            const skillElements = document.querySelectorAll('.character-skill-list .skill-number');

            skillElements.forEach(element => {
                const skillId = element.getAttribute('data-skill-id');
                const skillName = skillNameCache.get(parseInt(skillId));

                if (skillName) {
                    const isBlueHighlighted = activeSearchTerms.some(term => matchesSearchTerm(skillName, term));
                    const isHighlighted = currentSearchTerms.some(term => matchesSearchTerm(skillName, term));

                    if (isBlueHighlighted) {
                        element.classList.add('blue-highlighted');
                        element.classList.remove('highlighted');
                    } else if (isHighlighted) {
                        element.classList.add('highlighted');
                        element.classList.remove('blue-highlighted');
                    } else {
                        element.classList.remove('blue-highlighted', 'highlighted');
                    }
                }
            });
        }

        function saveDeck() {
            const deckData = {
                character: selectedCharacter,
                cards: deck.filter(card => card !== null).map(card => card.support_id),
                timestamp: new Date().toISOString()
            };
            localStorage.setItem('savedDeck', JSON.stringify(deckData));
            alert('Deck saved successfully!');
        }

        function loadDeck() {
            const savedDeck = localStorage.getItem('savedDeck');
            if (!savedDeck) {
                alert('No saved deck found!');
                return;
            }

            const deckData = JSON.parse(savedDeck);

            if (deckData.character) {
                selectedCharacter = deckData.character;
                updateCharacterSlotDisplay();
            }

            deck = Array(6).fill(null);
            deckData.cards.forEach((cardId, index) => {
                if (index < 6) {
                    const card = allSupportCards.find(c => c.support_id === cardId);
                    if (card) {
                        deck[index] = card;
                    }
                }
            });

            updateDeckDisplay();
            updateCardDisplay();
            alert('Deck loaded successfully!');
        }

        function takeScreenshot() {
            alert('Screenshot functionality would be implemented here!');
        }

        function clearDeck() {
            if (confirm('Are you sure you want to clear the deck?')) {
                deck = Array(6).fill(null);
                updateDeckDisplay();
                updateCardDisplay();
            }
        }

        function setupDeckButtons() {
            document.querySelector('.save-button').addEventListener('click', saveDeck);
            document.querySelector('.load-button').addEventListener('click', loadDeck);
            document.querySelector('.screenshot-button').addEventListener('click', takeScreenshot);
            document.querySelector('.clear-button').addEventListener('click', clearDeck);
        }

        function setupModalClose() {
            document.querySelector('.close-modal').addEventListener('click', closeCharacterPicker);
        }

        function setupSorting() {
            document.getElementById('sort-by').addEventListener('change', function () {
                cardCache.clear();
                filterAndRenderCards();
            });
            document.getElementById('sort-order').addEventListener('change', function () {
                cardCache.clear();
                filterAndRenderCards();
            });
        }

        async function loadCardsWithSkills() {
            const [skillsData, supportCardsResponse] = await Promise.all([
                loadSkillsData(),
                fetch('./data/support-cards.json')
            ]);
            allSupportCards = await supportCardsResponse.json();
            setupSearch();
            setupDeckSlots();
            updateCharacterSlotDisplay();
            setupImageToggles();
            setupDeckButtons();
            setupModalClose();
            setupSorting();
            filterAndRenderCards();
        }

        loadCardsWithSkills();

        window.onclick = function (event) {
            const modal = document.getElementById('character-modal');
            if (event.target === modal) {
                closeCharacterPicker();
            }
        }
    </script>
</body>
