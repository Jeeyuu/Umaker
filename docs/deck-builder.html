<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gacha Tools - Deck Builder</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .cards-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(90px, 1fr));
            gap: 1rem;
            width: 100%;
        }

        .card {
            background: white;
            border-radius: 12px 12px 8px 8px;
            padding: 4px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .card.dimmed {
            opacity: 0.5;
            position: relative;
        }

        .card.dimmed::before {
            content: "DUPLICATE";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            background: orange;
            color: white;
            font-size: 8px;
            font-weight: bold;
            text-align: center;
            padding: 2px;
            border-radius: 8px 8px 0 0;
            z-index: 2;
        }

        .card-image {
            width: 100%;
            height: auto;
            object-fit: cover;
            display: block;
        }

        .card-name {
            font-size: 12px;
            text-align: center;
            font-weight: bold;
            color: #2c3e50;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            padding: 4px;
        }

        .card-skills {
            font-size: 10px;
            padding: 4px;
            color: #2c3e50;
        }

        .skill-section {
            margin-bottom: 4px;
        }

        .skill-label {
            font-weight: bold;
            color: #3498db;
            margin-bottom: 2px;
        }

        .skill-list {
            font-size: 9px;
            line-height: 1.2;
            max-height: 60px;
            overflow-y: auto;
        }

        .skill-number {
            display: block;
            padding: 1px 2px;
            border-radius: 2px;
            cursor: help;
            transition: background-color 0.2s;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .skill-number:hover {
            background-color: #f0f0f0;
        }

        .loading {
            text-align: center;
            padding: 2rem;
            color: #7f8c8d;
            grid-column: 1 / -1;
        }

        .card-image-container {
            position: relative;
            display: inline-block;
            width: 100%;
        }

        .card-type-icon {
            position: absolute;
            top: 0px;
            right: 0px;
            width: 24px;
            height: 24px;
            background: rgba(255, 255, 255, 1);
            border-radius: 4px;
            padding: 2px;
        }

        /* Control Sections */
        .control-sections {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr 1fr;
            gap: 1rem;
            margin-bottom: 2rem;
            padding: 1rem;
            background: #f8f9fa;
            border-radius: 8px;
        }

        .control-section {
            background: white;
            padding: 1rem;
            border-radius: 8px;
            border: 1px solid #e0e0e0;
        }

        .control-section h3 {
            margin: 0 0 1rem 0;
            font-size: 14px;
            color: #2c3e50;
        }

        /* Search Section */
        #skill-search {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 12px;
        }

        /* Character Picker */
        .character-picker-btn {
            width: 100%;
            padding: 8px;
            background: #3498db;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
        }

        .character-picker-btn:hover {
            background: #2980b9;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1000;
        }

        .modal-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 2rem;
            border-radius: 8px;
            max-width: 90%;
            max-height: 80%;
            overflow-y: auto;
        }

        .close-modal {
            position: absolute;
            top: 10px;
            right: 10px;
            background: none;
            border: none;
            font-size: 20px;
            cursor: pointer;
        }

        .characters-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(80px, 1fr));
            gap: 0.5rem;
            margin-top: 1rem;
        }

        .character-card {
            background: white;
            border-radius: 8px;
            padding: 4px;
            cursor: pointer;
            text-align: center;
        }

        .character-card.selected {
            border: 2px solid #3498db;
        }

        .character-portrait {
            width: 100%;
            height: auto;
            border-radius: 4px;
        }

        .character-name {
            font-size: 10px;
            margin-top: 4px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        /* Deck Section */
        .deck-slots {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 0.5rem;
        }

        .deck-slot {
            aspect-ratio: 3/4;
            background: #ecf0f1;
            border: 2px dashed #bdc3c7;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 10px;
            color: #7f8c8d;
            text-align: center;
            min-width: 90px;
            min-height: 120px;
            max-width: 90px;
            max-height: 120px;
        }

        .deck-slot.filled {
            border-style: solid;
            border-color: #3498db;
        }

        .deck-slot .card {
            width: 100%;
            height: 100%;
            padding: 4px;
        }

        .deck-slot .card-image-container {
            width: 100%;
            height: auto;
        }

        .deck-slot .card-image {
            width: 100%;
            height: auto;
            border-radius: 6px;
        }

        .deck-slot .card-name {
            font-size: 9px;
            padding: 2px;
            margin: 0;
        }

        /* Filters Section */
        .filter-group {
            margin-bottom: 1rem;
        }

        .filter-group h4 {
            margin: 0 0 0.5rem 0;
            font-size: 12px;
            color: #2c3e50;
        }

        .filter-options {
            display: flex;
            flex-direction: column;
            gap: 0.25rem;
        }

        .filter-row {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            margin-bottom: 0.25rem;
        }

        .filter-option {
            display: flex;
            align-items: center;
            gap: 0.25rem;
            font-size: 10px;
            color: #000000;
            white-space: nowrap;
        }

        .filter-option input[type="checkbox"] {
            margin: 0;
        }
    </style>
</head>

<body>
    <div id="header-placeholder"></div>

    <main>
        <!-- <h1>Deck Builder</h1>
        <p class="subtitle">Build Decks.</p> -->

        <!-- Control Sections -->
        <div class="control-sections">
            <!-- Search List -->
            <div class="control-section">
                <h3>Search List</h3>
                <input type="text" id="skill-search" placeholder="Enter skill names (e.g., Standard Distance)">
            </div>

            <!-- Character -->
            <div class="control-section">
                <h3>Character</h3>
                <button class="character-picker-btn" onclick="openCharacterPicker()">Pick Character</button>
                <div id="selected-character"></div>
            </div>

            <!-- Deck -->
            <div class="control-section">
                <h3>Deck (0/6)</h3>
                <div class="deck-slots" id="deck-slots">
                    <div class="deck-slot">Slot 1</div>
                    <div class="deck-slot">Slot 2</div>
                    <div class="deck-slot">Slot 3</div>
                    <div class="deck-slot">Slot 4</div>
                    <div class="deck-slot">Slot 5</div>
                    <div class="deck-slot">Slot 6</div>
                </div>
            </div>

            <!-- Filters -->
            <div class="control-section">
                <h3>Filters</h3>
            
                <div class="filter-group">
                    <div class="filter-options">
                        <div class="filter-row">
                            <label class="filter-option"><input type="checkbox"> No condition</label>
                            <label class="filter-option"><input type="checkbox"> Debuff</label>
                        </div>
                        <div class="filter-row">
                            <label class="filter-option"><input type="checkbox"> Front</label>
                            <label class="filter-option"><input type="checkbox"> Pace</label>
                            <label class="filter-option"><input type="checkbox"> Late</label>
                            <label class="filter-option"><input type="checkbox"> End</label>
                        </div>
                        <div class="filter-row">
                            <label class="filter-option"><input type="checkbox"> Short</label>
                            <label class="filter-option"><input type="checkbox"> Mile</label>
                            <label class="filter-option"><input type="checkbox"> Medium</label>
                            <label class="filter-option"><input type="checkbox"> Long</label>
                        </div>
                        <div class="filter-row">
                            <label class="filter-option"><input type="checkbox"> Dirt</label>
                            <label class="filter-option"><input type="checkbox"> Turf</label>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Cards Container -->
        <div id="cards-container" class="cards-container">
            <div class="loading">Loading support cards...</div>
        </div>

        <!-- Character Picker Modal -->
        <div id="character-modal" class="modal">
            <div class="modal-content">
                <button class="close-modal" onclick="closeCharacterPicker()">×</button>
                <h3>Select Character</h3>
                <div id="characters-container" class="characters-container">
                    <div class="loading">Loading characters...</div>
                </div>
            </div>
        </div>
    </main>

    <div id="footer-placeholder"></div>

    <script>
        let allSupportCards = [];
        let allCharacters = [];
        let skillsMap = new Map();
        let selectedCharacter = null;
        let deck = [];
        let usedCharacterIds = new Set();
        let currentSearchTerm = '';

        fetch('header.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('header-placeholder').innerHTML = data;
            });

        fetch('footer.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('footer-placeholder').innerHTML = data;
            });

        async function loadSkillsData() {
            const response = await fetch('./data/skills.json');
            const skills = await response.json();

            skills.forEach(skill => {
                skillsMap.set(skill.id, skill);
            });

            return skillsMap;
        }

        function getSkillName(skillData) {
            if (!skillData) return 'Unknown Skill';

            let skillName = skillData.name_en || skillData.enname || 'Unknown Skill';
            skillName = skillName.replace(/\s+○$/, '');

            return skillName;
        }

        function setupSearch() {
            const searchInput = document.getElementById('skill-search');
            searchInput.addEventListener('input', (e) => {
                currentSearchTerm = e.target.value.toLowerCase().trim();
                filterCardsBySkill(currentSearchTerm);
            });
        }

        function filterCardsBySkill(searchTerm) {
            currentSearchTerm = searchTerm;

            if (!searchTerm) {
                renderCards(allSupportCards);
                return;
            }

            const filteredCards = allSupportCards.filter(card => {
                const eventSkills = card.event_skills || [];
                const hasEventSkill = eventSkills.some(skillId => {
                    const skillData = skillsMap.get(skillId);
                    if (!skillData) return false;
                    const skillName = getSkillName(skillData).toLowerCase();
                    return skillName.includes(searchTerm) &&
                        (!skillName.includes('non-') || searchTerm.includes('non-'));
                });

                const hintSkills = card.hints?.hint_skills || [];
                const hasHintSkill = hintSkills.some(skillId => {
                    const skillData = skillsMap.get(skillId);
                    if (!skillData) return false;
                    const skillName = getSkillName(skillData).toLowerCase();
                    return skillName.includes(searchTerm) &&
                        (!skillName.includes('non-') || searchTerm.includes('non-'));
                });

                return hasEventSkill || hasHintSkill;
            });

            renderCards(filteredCards);
        }

        async function openCharacterPicker() {
            if (allCharacters.length === 0) {
                await loadCharacters();
            }
            document.getElementById('character-modal').style.display = 'block';
            renderCharacterPicker();
        }

        function closeCharacterPicker() {
            document.getElementById('character-modal').style.display = 'none';
        }

        async function loadCharacters() {
            const response = await fetch('./data/character-cards.json');
            allCharacters = await response.json();
        }

        function renderCharacterPicker() {
            const container = document.getElementById('characters-container');
            container.innerHTML = '';

            allCharacters.forEach(character => {
                const charElement = document.createElement('div');
                charElement.className = `character-card ${selectedCharacter?.char_id === character.char_id ? 'selected' : ''}`;
                charElement.onclick = () => selectCharacter(character);

                const formattedId = character.card_id.toString().padStart(5, '0');

                charElement.innerHTML = `
                    <img src="https://gametora.com/images/umamusume/characters/icon_chr_${formattedId}.png" 
                         alt="${character.name_en}" class="character-portrait">
                    <div class="character-name">${character.name_en}</div>
                `;

                container.appendChild(charElement);
            });
        }

        function selectCharacter(character) {
            if (selectedCharacter) {
                usedCharacterIds.delete(selectedCharacter.char_id);
            }

            selectedCharacter = character;
            usedCharacterIds.add(character.char_id);
            updateSelectedCharacterDisplay();
            closeCharacterPicker();
            updateCardDisplay();
        }

        function removeSelectedCharacter() {
            if (selectedCharacter) {
                usedCharacterIds.delete(selectedCharacter.char_id);
                selectedCharacter = null;
                updateSelectedCharacterDisplay();
                updateCardDisplay();
            }
        }

        function updateSelectedCharacterDisplay() {
            const container = document.getElementById('selected-character');
            if (selectedCharacter) {
                const formattedId = selectedCharacter.card_id.toString().padStart(5, '0');
                container.innerHTML = `
                    <div class="character-card" onclick="removeSelectedCharacter()" style="cursor: pointer;">
                        <img src="https://gametora.com/images/umamusume/characters/icon_chr_${formattedId}.png" 
                             alt="${selectedCharacter.name_en}" class="character-portrait">
                        <div class="character-name">${selectedCharacter.name_en}</div>
                        <div style="font-size: 8px; color: #e74c3c;">Click to remove</div>
                    </div>
                `;
            } else {
                container.innerHTML = '';
            }
        }

        function setupDeckSlots() {
            const slots = document.getElementById('deck-slots');
            slots.innerHTML = '';

            for (let i = 0; i < 6; i++) {
                const slot = document.createElement('div');
                slot.className = 'deck-slot';
                slot.innerHTML = `Slot ${i + 1}`;
                slot.onclick = () => removeCardFromDeck(i);
                slots.appendChild(slot);
            }
            updateDeckDisplay();
        }

        function addCardToDeck(card) {
            if (deck.length >= 6) return;
            if (usedCharacterIds.has(card.char_id)) return;

            deck.push(card);
            usedCharacterIds.add(card.char_id);
            updateDeckDisplay();
            updateCardDisplay();
        }

        function removeCardFromDeck(index) {
            if (deck[index]) {
                const card = deck[index];
                usedCharacterIds.delete(card.char_id);
                deck.splice(index, 1);
                updateDeckDisplay();
                updateCardDisplay();
            }
        }

        function updateDeckDisplay() {
            const slots = document.querySelectorAll('.deck-slot');
            const deckTitle = document.querySelector('.control-section:nth-child(3) h3');
            deckTitle.textContent = `Deck (${deck.length}/6)`;

            slots.forEach((slot, index) => {
                slot.innerHTML = `Slot ${index + 1}`;
                slot.className = 'deck-slot';
                slot.onclick = () => removeCardFromDeck(index);

                if (deck[index]) {
                    const card = deck[index];
                    slot.className = 'deck-slot filled';
                    const formattedId = card.support_id.toString().padStart(5, '0');

                    slot.innerHTML = `
                        <div class="card">
                            <div class="card-image-container">
                                <img src="https://gametora.com/images/umamusume/supports/support_card_s_${formattedId}.png" 
                                     alt="${card.char_name}" class="card-image">
                            </div>
                            <div class="card-name">${card.char_name}</div>
                        </div>
                    `;
                }
            });
        }

        function updateCardDisplay() {
            if (currentSearchTerm) {
                filterCardsBySkill(currentSearchTerm);
            } else {
                renderCards(allSupportCards);
            }
        }

        function renderCards(cards) {
                const container = document.getElementById('cards-container');

                // Store current scroll position
                const scrollPos = container.scrollTop;

                // Create a document fragment for batch DOM operations
                const fragment = document.createDocumentFragment();

                cards.forEach(card => {
                    // Check if card element already exists
                    const existingCard = container.querySelector(`[data-card-id="${card.support_id}"]`);

                    if (existingCard) {
                        // Update existing card instead of recreating
                        updateCardElement(existingCard, card);
                        fragment.appendChild(existingCard);
                    } else {
                        // Create new card element
                        const cardElement = createCardElement(card);
                        fragment.appendChild(cardElement);
                    }
                });

                // Clear and repopulate container in one operation
                container.innerHTML = '';
                container.appendChild(fragment);

                // Restore scroll position
                container.scrollTop = scrollPos;
            }

            function createCardElement(card) {
                const cardElement = document.createElement('div');
                cardElement.setAttribute('data-card-id', card.support_id);

                const isDuplicate = usedCharacterIds.has(card.char_id);
                const isInDeck = deck.some(deckCard => deckCard.support_id === card.support_id);
                cardElement.className = `card ${isDuplicate ? 'dimmed' : ''}`;

                if (!isDuplicate) {
                    cardElement.onclick = () => addCardToDeck(card);
                } else if (isInDeck) {
                    cardElement.onclick = () => {
                        const deckIndex = deck.findIndex(deckCard => deckCard.support_id === card.support_id);
                        if (deckIndex !== -1) {
                            removeCardFromDeck(deckIndex);
                        }
                    };
                }

                const formattedId = card.support_id.toString().padStart(5, '0');
                const typeMap = {
                    'speed': '00', 'stamina': '01', 'power': '02', 'guts': '03',
                    'intelligence': '04', 'friend': '05', 'group': '06'
                };
                const typeIcon = typeMap[card.type];

                const eventSkills = card.event_skills || [];
                const hintSkills = card.hints?.hint_skills || [];

                const formatSkills = (skills) => {
                    return skills.map(skillId => {
                        const skillData = skillsMap.get(skillId);
                        const skillName = getSkillName(skillData);
                        return `<span class="skill-number" title="Skill ID: ${skillId}" data-skill-id="${skillId}">${skillName}</span>`;
                    }).join('');
                };

                cardElement.innerHTML = `
        <div class="card-image-container">
            <img src="https://gametora.com/images/umamusume/supports/support_card_s_${formattedId}.png" 
                 alt="${card.char_name}" class="card-image" loading="lazy">
            ${typeIcon ? `<img src="https://gametora.com/images/umamusume/icons/utx_ico_obtain_${typeIcon}.png" 
                 alt="${card.type}" class="card-type-icon">` : ''}
        </div>
        <div class="card-name">${card.char_name}</div>
        <div class="card-skills">
            ${hintSkills.length > 0 ? `
                <div class="skill-section">
                    <div class="skill-label">Hint Skills</div>
                    <div class="skill-list">${formatSkills(hintSkills)}</div>
                </div>
            ` : ''}
            ${eventSkills.length > 0 ? `
                <div class="skill-section">
                    <div class="skill-label">Event Skills</div>
                    <div class="skill-list">${formatSkills(eventSkills)}</div>
                </div>
            ` : ''}
        </div>
    `;

                return cardElement;
            }

    function updateCardElement(cardElement, card) {
        const isDuplicate = usedCharacterIds.has(card.char_id);
        const isInDeck = deck.some(deckCard => deckCard.support_id === card.support_id);

        // Only update classes and event handlers if needed
        cardElement.className = `card ${isDuplicate ? 'dimmed' : ''}`;

        if (!isDuplicate) {
            cardElement.onclick = () => addCardToDeck(card);
        } else if (isInDeck) {
            cardElement.onclick = () => {
                const deckIndex = deck.findIndex(deckCard => deckCard.support_id === card.support_id);
                if (deckIndex !== -1) {
                    removeCardFromDeck(deckIndex);
                }
            };
        } else {
            cardElement.onclick = null;
        }
    }

        async function loadCardsWithSkills() {
            const [skillsData, supportCardsResponse] = await Promise.all([
                loadSkillsData(),
                fetch('./data/support-cards.json')
            ]);

            allSupportCards = await supportCardsResponse.json();

            setupSearch();
            setupDeckSlots();
            renderCards(allSupportCards);
        }

        loadCardsWithSkills();

        window.onclick = function (event) {
            const modal = document.getElementById('character-modal');
            if (event.target === modal) {
                closeCharacterPicker();
            }
        }
    </script>
</body>

</html>
