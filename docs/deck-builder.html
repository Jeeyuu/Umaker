<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gacha Tools - Deck Builder</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .cards-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(90px, 1fr));
            gap: 1rem;
            width: 100%;
        }

        .card {
            background: white;
            border-radius: 12px 12px 8px 8px;
            padding: 4px;
        }

        .card-image {
            width: 100%;
            height: auto;
            object-fit: cover;
            display: block;
        }

        .card-name {
            font-size: 12px;
            text-align: center;
            font-weight: bold;
            color: #2c3e50;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            padding: 4px;
        }

        .card-skills {
            font-size: 10px;
            padding: 4px;
            color: #2c3e50;
        }

        .skill-section {
            margin-bottom: 4px;
        }

        .skill-label {
            font-weight: bold;
            color: #3498db;
            margin-bottom: 2px;
        }

        .skill-list {
            font-size: 9px;
            line-height: 1.2;
            max-height: 60px;
            overflow-y: auto;
        }

        .skill-number {
            display: block;
            padding: 1px 2px;
            border-radius: 2px;
            cursor: help;
            transition: background-color 0.2s;
        }

        .skill-number:hover {
            background-color: #f0f0f0;
        }

        .loading {
            text-align: center;
            padding: 2rem;
            color: #7f8c8d;
            grid-column: 1 / -1;
        }

        .card-image-container {
            position: relative;
            display: inline-block;
            width: 100%;
        }

        .card-type-icon {
            position: absolute;
            top: 0px;
            right: 0px;
            width: 24px;
            height: 24px;
            background: rgba(255, 255, 255, 1);
            border-radius: 4px;
            padding: 2px;
        }
    </style>
</head>

<body>
    <div id="header-placeholder"></div>

    <main>
        <h1>Deck Builder</h1>
        <p class="subtitle">Build Decks.</p>

        <div id="cards-container" class="cards-container">
            <div class="loading">Loading support cards...</div>
        </div>
    </main>

    <div id="footer-placeholder"></div>

    <script>
        fetch('header.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('header-placeholder').innerHTML = data;
            });

        fetch('footer.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('footer-placeholder').innerHTML = data;
            });

        // Function to create a skill lookup map
        async function loadSkillsData() {
            try {
                const response = await fetch('./data/skills.json');
                const skills = await response.json();

                // Create a map for quick lookup: skill ID -> skill data
                const skillsMap = new Map();
                skills.forEach(skill => {
                    skillsMap.set(skill.id, skill);
                });

                return skillsMap;
            } catch (error) {
                console.error('Error loading skills data:', error);
                return new Map(); // Return empty map if skills loading fails
            }
        }

        // Function to get skill name from skill data
        function getSkillName(skillData) {
            if (!skillData) return 'Unknown Skill';

            // Try name_en first, then enname as fallback
            if (skillData.name_en) {
                return skillData.name_en;
            } else if (skillData.enname) {
                return skillData.enname;
            } else {
                return 'Unknown Skill';
            }
        }

        // Main function to load and display cards with skill names
        async function loadCardsWithSkills() {
            try {
                const [skillsMap, supportCardsResponse] = await Promise.all([
                    loadSkillsData(),
                    fetch('./data/support-cards.json')
                ]);

                const supportCards = await supportCardsResponse.json();
                const container = document.getElementById('cards-container');
                container.innerHTML = '';

                supportCards.forEach(card => {
                    const cardElement = document.createElement('div');
                    cardElement.className = 'card';

                    const formattedId = card.support_id.toString().padStart(5, '0');

                    const typeMap = {
                        'speed': '00',
                        'stamina': '01',
                        'power': '02',
                        'guts': '03',
                        'intelligence': '04',
                        'friend': '05',
                        'group': '06'
                    };

                    const typeIcon = typeMap[card.type];

                    // Get skills data
                    const eventSkills = card.event_skills || [];
                    const hintSkills = card.hints?.hint_skills || [];

                    // Format skills with names instead of numerals
                    const formatSkills = (skills) => {
                        return skills.map(skillId => {
                            const skillData = skillsMap.get(skillId);
                            const skillName = getSkillName(skillData);

                            // Use skill name as display text, but keep skill ID in data attribute
                            return `<span class="skill-number" title="Skill ID: ${skillId}" data-skill-id="${skillId}">${skillName}</span>`;
                        }).join('');
                    };

                    cardElement.innerHTML = `
                        <div class="card-image-container">
                            <img src="https://gametora.com/images/umamusume/supports/support_card_s_${formattedId}.png" 
                                 alt="${card.char_name}" class="card-image">
                            ${typeIcon ? `<img src="https://gametora.com/images/umamusume/icons/utx_ico_obtain_${typeIcon}.png" 
                                 alt="${card.type}" class="card-type-icon">` : ''}
                        </div>
                        <div class="card-name">${card.char_name}</div>
                        <div class="card-skills">
                            ${hintSkills.length > 0 ? `
                                <div class="skill-section">
                                    <div class="skill-label">Hint Skills</div>
                                    <div class="skill-list">${formatSkills(hintSkills)}</div>
                                </div>
                            ` : ''}
                            ${eventSkills.length > 0 ? `
                                <div class="skill-section">
                                    <div class="skill-label">Event Skills</div>
                                    <div class="skill-list">${formatSkills(eventSkills)}</div>
                                </div>
                            ` : ''}
                        </div>
                    `;

                    container.appendChild(cardElement);
                });
            } catch (error) {
                console.error('Error loading cards:', error);
                const container = document.getElementById('cards-container');
                container.innerHTML = '<div class="loading">Error loading support cards. Please try again later.</div>';
            }
        }

        // Initialize the page
        loadCardsWithSkills();
    </script>
</body>

</html>
