<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gacha Tools - Deck Builder</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .cards-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(90px, 1fr));
            gap: 1rem;
            width: 100%;
        }

        .card {
            background: white;
            border-radius: 12px 12px 8px 8px;
            padding: 4px;
        }

        .card-image {
            width: 100%;
            height: auto;
            object-fit: cover;
            display: block;
        }

        .card-name {
            font-size: 12px;
            text-align: center;
            font-weight: bold;
            color: #2c3e50;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            padding: 0px 4px;
        }

        .loading {
            text-align: center;
            padding: 2rem;
            color: #7f8c8d;
            grid-column: 1 / -1;
        }

        .card-image-container {
            position: relative;
            display: inline-block;
            width: 100%;
        }

        .card-type-icon {
            position: absolute;
            top: 0px;
            right: 0px;
            width: 24px;
            height: 24px;
            background: rgba(255, 255, 255, 1);
            border-radius: 4px;
            padding: 2px;
        }
    </style>
</head>

<body>
    <div id="header-placeholder"></div>

    <main>
        <h1>Deck Builder</h1>
        <p class="subtitle">Build Decks.</p>

        <div id="cards-container" class="cards-container">
            <div class="loading">Loading support cards...</div>
        </div>
    </main>

    <div id="footer-placeholder"></div>

    <script>
        fetch('header.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('header-placeholder').innerHTML = data;
            });

        fetch('footer.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('footer-placeholder').innerHTML = data;
            });

        fetch('./data/support-cards.json')
            .then(response => response.json())
            .then(supportCards => {
                const container = document.getElementById('cards-container');
                container.innerHTML = '';

                supportCards.forEach(card => {
                    const cardElement = document.createElement('div');
                    cardElement.className = 'card';

                    const formattedId = card.support_id.toString().padStart(5, '0');

                    const typeMap = {
                        'speed': '00',
                        'stamina': '01',
                        'power': '02',
                        'guts': '03',
                        'intelligence': '04',
                        'friend': '05',
                        'group': '06'
                    };

                    const typeIcon = typeMap[card.type];

                    cardElement.innerHTML = `
                        <div class="card-image-container">
                            <img src="https://gametora.com/images/umamusume/supports/support_card_s_${formattedId}.png" 
                                 alt="${card.char_name}" class="card-image">
                            ${typeIcon ? `<img src="https://gametora.com/images/umamusume/icons/utx_ico_obtain_${typeIcon}.png" 
                                 alt="${card.type}" class="card-type-icon">` : ''}
                        </div>
                        <div class="card-name">${card.char_name}</div>
                    `;

                    container.appendChild(cardElement);
                });
            });
    </script>
</body>

</html>
