<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gacha Tools - Deck Builder</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #f5f5f5;
            color: #333;
            line-height: 1.6;
        }

        header {
            background-color: #2c3e50;
            color: white;
            padding: 1rem 0;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .header-content {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 1rem;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: bold;
        }

        nav ul {
            display: flex;
            list-style: none;
        }

        nav ul li {
            margin-left: 1.5rem;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            transition: color 0.3s;
        }

        nav ul li a:hover {
            color: #3498db;
        }

        main {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 1rem;
        }

        h1 {
            color: #2c3e50;
            margin-bottom: 0.5rem;
        }

        .subtitle {
            color: #7f8c8d;
            margin-bottom: 2rem;
        }

        .cards-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 1.5rem;
        }

        .card {
            background: white;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .card-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
            display: block;
        }

        .card-name {
            padding: 1rem;
            text-align: center;
            font-weight: bold;
            color: #2c3e50;
        }

        footer {
            background-color: #34495e;
            color: white;
            text-align: center;
            padding: 1.5rem 0;
            margin-top: 3rem;
        }

        .footer-content {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 1rem;
        }

        .loading {
            text-align: center;
            padding: 2rem;
            color: #7f8c8d;
        }

        @media (max-width: 768px) {
            .cards-container {
                grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            }
        }
    </style>
</head>

<body>
    <header>
        <div class="header-content">
            <div class="logo">Gacha Tools</div>
            <nav>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Characters</a></li>
                    <li><a href="#" class="active">Deck Builder</a></li>
                    <li><a href="#">Tier List</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <h1>Deck Builder</h1>
        <p class="subtitle">Build Decks with Support Cards</p>

        <div id="cards-container" class="cards-container">
            <div class="loading">Loading support cards...</div>
        </div>
    </main>

    <footer>
        <div class="footer-content">
            <p>Gacha Tools &copy; 2023 - All rights reserved</p>
        </div>
    </footer>

    <script>
        // Sample data to use when the JSON file is not accessible
        const sampleSupportCards = [
            {
                "char_id": 1002,
                "char_name": "Silence Suzuka",
                "support_id": 30062,
                "url_name": "30062-silence-suzuka"
            },
            {
                "char_id": 1003,
                "char_name": "Special Week",
                "support_id": 30063,
                "url_name": "30063-special-week"
            },
            {
                "char_id": 1004,
                "char_name": "Tokai Teio",
                "support_id": 30064,
                "url_name": "30064-tokai-teio"
            },
            {
                "char_id": 1005,
                "char_name": "Maruzensky",
                "support_id": 30065,
                "url_name": "30065-maruzensky"
            },
            {
                "char_id": 1006,
                "char_name": "Fuji Kiseki",
                "support_id": 30066,
                "url_name": "30066-fuji-kiseki"
            },
            {
                "char_id": 1007,
                "char_name": "Oguri Cap",
                "support_id": 30067,
                "url_name": "30067-oguri-cap"
            },
            {
                "char_id": 1008,
                "char_name": "Gold Ship",
                "support_id": 30068,
                "url_name": "30068-gold-ship"
            },
            {
                "char_id": 1009,
                "char_name": "Vodka",
                "support_id": 30069,
                "url_name": "30069-vodka"
            },
            {
                "char_id": 1010,
                "char_name": "Daiwa Scarlet",
                "support_id": 30070,
                "url_name": "30070-daiwa-scarlet"
            }
        ];

        // Fetch and display support cards
        function loadSupportCards() {
            // Try to fetch from the correct path
            fetch('./docs/data/support-cards.json')
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Failed to load support cards');
                    }
                    return response.json();
                })
                .then(supportCards => {
                    displayCards(supportCards);
                })
                .catch(error => {
                    console.error('Error loading support cards from file:', error);
                    console.log('Using sample data instead');
                    // Use sample data if the file can't be loaded
                    displayCards(sampleSupportCards);
                });
        }

        // Function to display cards
        function displayCards(supportCards) {
            const container = document.getElementById('cards-container');
            container.innerHTML = ''; // Clear loading message

            supportCards.forEach(card => {
                const cardElement = document.createElement('div');
                cardElement.className = 'card';

                // Format support_id to always be 5 digits
                const formattedId = card.support_id.toString().padStart(5, '0');

                cardElement.innerHTML = `
                    <img src="https://gametora.com/images/umamusume/supports/support_card_s_${formattedId}.png" 
                         alt="${card.char_name}" class="card-image"
                         onerror="this.src='https://via.placeholder.com/200x200/3498db/ffffff?text=Card+${formattedId}'">
                    <div class="card-name">${card.char_name}</div>
                `;

                container.appendChild(cardElement);
            });
        }

        // Load cards when page is ready
        document.addEventListener('DOMContentLoaded', loadSupportCards);
    </script>
</body>

</html>
