<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gacha Tools - Deck Builder</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .cards-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
            gap: 1rem;
            width: 100%;
        }

        .card {
            background: white;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            aspect-ratio: 3/4; /* This maintains the card proportions */
        }

        .card-image {
            width: 100%;
            height: auto; /* Change from fixed height to auto */
            object-fit: cover;
            display: block;
        }

        .card-name {
            padding: 0.75rem;
            text-align: center;
            font-weight: bold;
            color: #2c3e50;
        }

        .loading {
            text-align: center;
            padding: 2rem;
            color: #7f8c8d;
            grid-column: 1 / -1;
        }

        @media (max-width: 768px) {
            .cards-container {
                grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
                gap: 0.75rem;
            }

            .card-image {
                height: 150px;
            }
        }

        @media (max-width: 480px) {
            .cards-container {
                grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
                gap: 0.5rem;
            }

            .card-image {
                height: 120px;
            }

            .card-name {
                padding: 0.5rem;
                font-size: 0.9rem;
            }
        }
    </style>
</head>

<body>
    <div id="header-placeholder"></div>

    <main>
        <h1>Deck Builder</h1>
        <p class="subtitle">Build Decks.</p>

        <div id="cards-container" class="cards-container">
            <div class="loading">Loading support cards...</div>
        </div>
    </main>

    <div id="footer-placeholder"></div>

    <script>
        fetch('header.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('header-placeholder').innerHTML = data;
            });

        fetch('footer.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('footer-placeholder').innerHTML = data;
            });

        // Try different possible paths for GitHub Pages
        fetch('./data/support-cards.json')
            .then(response => {
                if (!response.ok) throw new Error('Not found');
                return response.json();
            })
            .then(supportCards => {
                const container = document.getElementById('cards-container');
                container.innerHTML = '';

                supportCards.forEach(card => {
                    const cardElement = document.createElement('div');
                    cardElement.className = 'card';

                    const formattedId = card.support_id.toString().padStart(5, '0');

                    cardElement.innerHTML = `
                        <img src="https://gametora.com/images/umamusume/supports/support_card_s_${formattedId}.png" 
                             alt="${card.char_name}" class="card-image">
                        <div class="card-name">${card.char_name}</div>
                    `;

                    container.appendChild(cardElement);
                });
            })
            .catch(() => {
                // If first path fails, try absolute path
                fetch('/Umaker/data/support-cards.json')
                    .then(response => response.json())
                    .then(supportCards => {
                        const container = document.getElementById('cards-container');
                        container.innerHTML = '';

                        supportCards.forEach(card => {
                            const cardElement = document.createElement('div');
                            cardElement.className = 'card';

                            const formattedId = card.support_id.toString().padStart(5, '0');

                            cardElement.innerHTML = `
                                <img src="https://gametora.com/images/umamusume/supports/support_card_s_${formattedId}.png" 
                                     alt="${card.char_name}" class="card-image">
                                <div class="card-name">${card.char_name}</div>
                            `;

                            container.appendChild(cardElement);
                        });
                    });
            });
    </script>
</body>

</html>
