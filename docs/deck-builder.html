<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gacha Tools - Deck Builder</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #f5f5f5;
            color: #333;
            line-height: 1.6;
        }

        header {
            background-color: #2c3e50;
            color: white;
            padding: 1rem 0;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .header-content {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 1rem;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: bold;
        }

        nav ul {
            display: flex;
            list-style: none;
        }

        nav ul li {
            margin-left: 1.5rem;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            transition: color 0.3s;
        }

        nav ul li a:hover {
            color: #3498db;
        }

        main {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 1rem;
        }

        h1 {
            color: #2c3e50;
            margin-bottom: 0.5rem;
        }

        .subtitle {
            color: #7f8c8d;
            margin-bottom: 2rem;
        }

        .cards-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 1.5rem;
        }

        .card {
            background: white;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .card-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
            display: block;
        }

        .card-name {
            padding: 1rem;
            text-align: center;
            font-weight: bold;
            color: #2c3e50;
        }

        footer {
            background-color: #34495e;
            color: white;
            text-align: center;
            padding: 1.5rem 0;
            margin-top: 3rem;
        }

        .footer-content {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 1rem;
        }

        .loading {
            text-align: center;
            padding: 2rem;
            color: #7f8c8d;
        }

        @media (max-width: 768px) {
            .cards-container {
                grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            }
        }
    </style>
</head>

<body>
    <header>
        <div class="header-content">
            <div class="logo">Gacha Tools</div>
            <nav>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Characters</a></li>
                    <li><a href="#" class="active">Deck Builder</a></li>
                    <li><a href="#">Tier List</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <h1>Deck Builder</h1>
        <p class="subtitle">Build Decks with Support Cards</p>

        <div id="cards-container" class="cards-container">
            <div class="loading">Loading support cards...</div>
        </div>
    </main>

    <footer>
        <div class="footer-content">
            <p>Gacha Tools &copy; 2023 - All rights reserved</p>
        </div>
    </footer>

    <script>
        // Fetch and display support cards
        function loadSupportCards() {
            // Try multiple possible paths for the JSON file
            const possiblePaths = [
                '../data/support-cards.json',
                './docs/data/support-cards.json',
                'docs/data/support-cards.json',
                '../docs/data/support-cards.json',
                'data/support-cards.json'
            ];

            let fetchAttempts = 0;

            function tryFetch(pathIndex) {
                if (pathIndex >= possiblePaths.length) {
                    console.error('All fetch attempts failed');
                    useSampleData();
                    return;
                }

                const path = possiblePaths[pathIndex];
                console.log(`Attempting to fetch from: ${path}`);

                fetch(path)
                    .then(response => {
                        if (!response.ok) {
                            throw new Error(`HTTP ${response.status}`);
                        }
                        return response.json();
                    })
                    .then(supportCards => {
                        console.log(`Successfully loaded from: ${path}`);
                        console.log(`Found ${supportCards.length} cards`);
                        displayCards(supportCards);
                    })
                    .catch(error => {
                        console.error(`Failed to load from ${path}:`, error);
                        fetchAttempts++;
                        tryFetch(pathIndex + 1);
                    });
            }

            tryFetch(0);
        }

        // Function to display cards
        function displayCards(supportCards) {
            const container = document.getElementById('cards-container');
            container.innerHTML = ''; // Clear loading message

            if (!Array.isArray(supportCards)) {
                console.error('Support cards data is not an array:', supportCards);
                container.innerHTML = '<div class="loading">Error: Invalid data format</div>';
                return;
            }

            supportCards.forEach(card => {
                // Validate required fields
                if (!card.support_id || !card.char_name) {
                    console.warn('Skipping card with missing data:', card);
                    return;
                }

                const cardElement = document.createElement('div');
                cardElement.className = 'card';

                // Format support_id to always be 5 digits
                const formattedId = card.support_id.toString().padStart(5, '0');

                cardElement.innerHTML = `
                    <img src="https://gametora.com/images/umamusume/supports/support_card_s_${formattedId}.png" 
                         alt="${card.char_name}" class="card-image"
                         onerror="this.src='https://via.placeholder.com/200x200/3498db/ffffff?text=Card+${formattedId}'">
                    <div class="card-name">${card.char_name}</div>
                `;

                container.appendChild(cardElement);
            });

            console.log(`Displayed ${container.children.length} cards`);
        }

        // Fallback to sample data
        function useSampleData() {
            console.log('Using sample data as fallback');
            const sampleCards = [
                {
                    "char_id": 1026,
                    "char_name": "Mihono Bourbon",
                    "support_id": 30277,
                    "url_name": "30277-mihono-bourbon"
                },
                {
                    "char_id": 1002,
                    "char_name": "Silence Suzuka",
                    "support_id": 30062,
                    "url_name": "30062-silence-suzuka"
                }
            ];
            displayCards(sampleCards);
        }

        // Load cards when page is ready
        document.addEventListener('DOMContentLoaded', loadSupportCards);
    </script>
</body>

</html>
